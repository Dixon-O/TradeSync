<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1" />
  <meta name="description"
    content="DukaImara — Local-First POS & Business Hub for small businesses. Works offline, syncs when connected." />
  <meta name="theme-color" content="#6366f1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>DukaImara — POS & Business Hub</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
</head>

<body>
  <div id="app">
    <!-- ===== PIN Lock Screen ===== -->
    <div id="pin-lock" class="screen active">
      <div class="pin-container">
        <div class="pin-logo">
          <div class="logo-icon">TS</div>
          <h1>Trade<span>Sync</span></h1>
          <div class="tagline">Local-First POS & Business Hub</div>
        </div>

        <!-- Profile Selection -->
        <div id="pin-profiles" class="pin-profiles"></div>

        <!-- PIN Entry -->
        <div id="pin-entry" class="pin-entry hidden">
          <div class="pin-label">Enter PIN</div>
          <div class="pin-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="pin-keypad">
            <button class="key" data-key="1">1</button>
            <button class="key" data-key="2">2</button>
            <button class="key" data-key="3">3</button>
            <button class="key" data-key="4">4</button>
            <button class="key" data-key="5">5</button>
            <button class="key" data-key="6">6</button>
            <button class="key" data-key="7">7</button>
            <button class="key" data-key="8">8</button>
            <button class="key" data-key="9">9</button>
            <button class="key key-empty"></button>
            <button class="key" data-key="0">0</button>
            <button class="key key-back" data-key="back">←</button>
          </div>
          <button class="pin-cancel" id="pin-cancel">Cancel</button>
        </div>

        <!-- New Profile Form -->
        <div id="new-profile-form" class="new-profile-form hidden">
          <div class="pin-set-label">Create Your Profile</div>
          <input type="text" id="profile-name" placeholder="Your name" maxlength="20" />
          <div class="pin-set-label">Set a 4-digit PIN</div>
          <div class="pin-dots" id="new-pin-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="pin-keypad" id="new-pin-keypad">
            <button class="key" data-key="1">1</button>
            <button class="key" data-key="2">2</button>
            <button class="key" data-key="3">3</button>
            <button class="key" data-key="4">4</button>
            <button class="key" data-key="5">5</button>
            <button class="key" data-key="6">6</button>
            <button class="key" data-key="7">7</button>
            <button class="key" data-key="8">8</button>
            <button class="key" data-key="9">9</button>
            <button class="key key-empty"></button>
            <button class="key" data-key="0">0</button>
            <button class="key key-back" data-key="back">←</button>
          </div>
          <button class="create-profile-btn" id="create-profile-btn" disabled>Create Profile →</button>
          <button class="pin-cancel" id="cancel-profile-btn">Cancel</button>
        </div>

        <button class="add-profile-btn" id="add-profile-btn">+ Create Admin</button>
      </div>
    </div>

    <!-- ===== Main App ===== -->
    <div id="main-app" class="screen">
      <!-- App Header -->
      <div class="app-header">
        <div class="app-header-brand">
          <div class="app-header-logo">TS</div>
          <div class="app-header-title">Trade<span>Sync</span></div>
        </div>
      </div>

      <!-- Sync Status Bar -->
      <div class="sync-bar" id="sync-bar">
        <div class="sync-indicator">
          <div class="sync-dot online" id="sync-dot"></div>
          <span class="sync-text" id="sync-text">Online</span>
        </div>
        <div class="sync-actions">
          <span class="active-user" id="active-user">Staff</span>
          <button class="sync-now-btn" id="sync-now-btn" title="Sync now">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
              stroke-linecap="round" stroke-linejoin="round">
              <polyline points="23 4 23 10 17 10" />
              <polyline points="1 20 1 14 7 14" />
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
            </svg>
          </button>
          <button class="lock-btn" id="lock-btn" title="Lock app">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
              stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Page Content -->
      <div class="page-container" id="page-container"></div>

      <!-- Bottom Navigation -->
      <nav class="bottom-nav" id="bottom-nav">
        <button class="nav-btn active" data-page="dashboard" id="nav-dashboard">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            <polyline points="9 22 9 12 15 12 15 22" />
          </svg>
          <span>Home</span>
        </button>
        <button class="nav-btn" data-page="sales" id="nav-sales">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1" />
            <circle cx="20" cy="21" r="1" />
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
          </svg>
          <span>Sell</span>
        </button>
        <button class="nav-btn" data-page="inventory" id="nav-inventory">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />
            <polyline points="3.27 6.96 12 12.01 20.73 6.96" />
            <line x1="12" y1="22.08" x2="12" y2="12" />
          </svg>
          <span>Stock</span>
        </button>
        <button class="nav-btn" data-page="credits" id="nav-credits">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
            <circle cx="9" cy="7" r="4" />
            <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
            <path d="M16 3.13a4 4 0 0 1 0 7.75" />
          </svg>
          <span>Accounts</span>
        </button>
        <button class="nav-btn" data-page="settings" id="nav-settings">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3" />
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
          </svg>
          <span>More</span>
        </button>
      </nav>
    </div>

    <!-- Modal -->
    <div class="modal-backdrop hidden" id="modal-backdrop"></div>
    <div class="modal hidden" id="modal"></div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Receipt Overlay -->
    <div id="receipt-overlay" class="hidden"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
