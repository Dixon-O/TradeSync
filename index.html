<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="description" content="TradeSync — Local-First POS & Business Hub for Informal Traders. Works offline, syncs smart." />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>TradeSync — Your Business, Always On</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/src/styles/index.css" />
  <link rel="stylesheet" href="/src/styles/components.css" />
  <link rel="stylesheet" href="/src/styles/pages.css" />
</head>
<body>
  <div id="app">
    <!-- PIN Lock Screen -->
    <div id="pin-lock" class="screen active">
      <div class="pin-container">
        <div class="pin-logo">
          <div class="logo-icon">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="4" y="8" width="18" height="32" rx="3" stroke="currentColor" stroke-width="2.5"/>
              <rect x="26" y="8" width="18" height="32" rx="3" stroke="currentColor" stroke-width="2.5"/>
              <path d="M13 20 L37 20" stroke="currentColor" stroke-width="2" stroke-dasharray="3 3" opacity="0.5"/>
              <path d="M13 28 L37 28" stroke="currentColor" stroke-width="2" stroke-dasharray="3 3" opacity="0.5"/>
              <circle cx="13" cy="14" r="2" fill="currentColor"/>
              <circle cx="35" cy="14" r="2" fill="currentColor"/>
              <path d="M22 24 L26 24" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
              </path>
            </svg>
          </div>
          <h1>TradeSync</h1>
          <p class="tagline">Your Business, Always On</p>
        </div>
        <div id="pin-profiles" class="pin-profiles"></div>
        <div id="pin-entry" class="pin-entry hidden">
          <p class="pin-label">Enter PIN</p>
          <div class="pin-dots">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
          </div>
          <div class="pin-keypad">
            <button class="key" data-key="1">1</button>
            <button class="key" data-key="2">2</button>
            <button class="key" data-key="3">3</button>
            <button class="key" data-key="4">4</button>
            <button class="key" data-key="5">5</button>
            <button class="key" data-key="6">6</button>
            <button class="key" data-key="7">7</button>
            <button class="key" data-key="8">8</button>
            <button class="key" data-key="9">9</button>
            <button class="key key-empty"></button>
            <button class="key" data-key="0">0</button>
            <button class="key key-back" data-key="back">⌫</button>
          </div>
          <button id="pin-cancel" class="pin-cancel">Cancel</button>
        </div>
        <button id="add-profile-btn" class="add-profile-btn">+ New Profile</button>
        <div id="new-profile-form" class="new-profile-form hidden">
          <input type="text" id="profile-name" placeholder="Your name" maxlength="20" />
          <div class="pin-set-label">Set a 4-digit PIN</div>
          <div class="pin-dots" id="new-pin-dots">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
          </div>
          <div class="pin-keypad" id="new-pin-keypad">
            <button class="key" data-key="1">1</button>
            <button class="key" data-key="2">2</button>
            <button class="key" data-key="3">3</button>
            <button class="key" data-key="4">4</button>
            <button class="key" data-key="5">5</button>
            <button class="key" data-key="6">6</button>
            <button class="key" data-key="7">7</button>
            <button class="key" data-key="8">8</button>
            <button class="key" data-key="9">9</button>
            <button class="key key-empty"></button>
            <button class="key" data-key="0">0</button>
            <button class="key key-back" data-key="back">⌫</button>
          </div>
          <button id="create-profile-btn" class="create-profile-btn" disabled>Create Profile</button>
          <button id="cancel-profile-btn" class="pin-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="screen">
      <!-- Sync Status Bar -->
      <div id="sync-bar" class="sync-bar">
        <div class="sync-indicator">
          <span class="sync-dot online"></span>
          <span class="sync-text">Online — Synced</span>
        </div>
        <div class="sync-actions">
          <span id="active-user" class="active-user"></span>
          <button id="sync-now-btn" class="sync-now-btn" title="Sync Now">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M23 4v6h-6"/><path d="M1 20v-6h6"/>
              <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
            </svg>
          </button>
          <button id="lock-btn" class="lock-btn" title="Lock">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0110 0v4"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Page Container -->
      <div id="page-container" class="page-container">
        <!-- Pages injected by JS -->
      </div>

      <!-- Bottom Navigation -->
      <nav id="bottom-nav" class="bottom-nav">
        <button class="nav-btn active" data-page="dashboard">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/>
            <rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/>
          </svg>
          <span>Home</span>
        </button>
        <button class="nav-btn" data-page="sales">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
            <path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6"/>
          </svg>
          <span>Sell</span>
        </button>
        <button class="nav-btn" data-page="inventory">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"/>
            <polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/>
          </svg>
          <span>Stock</span>
        </button>
        <button class="nav-btn" data-page="credits">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/><circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 00-3-3.87"/><path d="M16 3.13a4 4 0 010 7.75"/>
          </svg>
          <span>Credit</span>
        </button>
        <button class="nav-btn" data-page="settings">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 112.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/>
          </svg>
          <span>More</span>
        </button>
      </nav>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Modal Backdrop -->
  <div id="modal-backdrop" class="modal-backdrop hidden"></div>
  <div id="modal" class="modal hidden"></div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
